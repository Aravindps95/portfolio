<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width ,initial-scale=1">
		<title>PORTFOLIO</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">

		<!--Header -->

			<header class="header-container">
				<div class="row">
					<section class="col-md-6 title-logo">
						<img  src="image/logo.jpg" alt="udacity-logo">
					</section>
					<section class="col-md-6 text-right text-uppercase my-name">
						<h1 class="text-thin">Aravind P S</h1>
						<h4>Front-End Developer</h4>
					</section>
				</div>
				<section class="row">
					<div class="col-md-12">
						<hr class="horline">
					</div>		
				</section>
				<section class="row">
					<div class="col-md-12">
						<img class="img-responsive" src="image/cat-7.jpg" alt="large kitten">
					</div>
				</section>
			</header>

			<!--featured work-->

			<section class="featured-work-container">
				<div class="row featured-header">
					<div class="col-md-6 featured-header">
						<h2 class="text-thin">Featured Work</h2>
					</div>		
				</div>
				<div class="row text-center some-title">
					<figure class="col-md-4">
						<picture>
							<img class="img-responsive img" src="image/cat-13.jpg" alt="small kitten" data-toggle="modal" data-target="#project1">
						</picture>
						<figcaption class="project-link">
							<h3 class="text-uppercase">APPIFY</h3>
							<p>http://github.com/udacity/appify</p>
						</figcaption>
					</figure>
					<figure class="col-md-4">
						<picture>
							<img class="img-responsive img" src="image/cat-6.jpg" alt="small kitten" data-toggle="modal" data-target="#project2">
						</picture>
						<figcaption class="project-link">
							<h3 class="text-uppercase">SUNFLOWER</h3>
							<p>http://github.com/udacity/sunflower</p>
					</figure>
					<figure class="col-md-4">
						<picture>
							<img class="img-responsive img" src="image/cat-8.jpg" alt="small kitten">
						</picture>
						<figcaption class="project-link">
							<h3 class="text-uppercase">bokeh</h3>
							<p>http://github.com/udacity/bokeh</p>
						</figcaption>
					</figure>
				</div>
			</section>

		 <!-- Footer -->

			  <footer>
			    <div class="row">
			      <section class="col-md-12 footer-text">
			        <h3 class="footer-text text-light">
			           See My Work @
			        <a href="https://github.com/Aravindps95">Github Repo</a>
			        </h3>
			      </section>
			    </div>
			  </footer>
		</div>
	</body>
</html>
